<svg viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern logotype design -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- S Letter -->
  <text x="10" y="38" font-family="'Arial Black', sans-serif" font-size="42" font-weight="900" fill="url(#gradient)" letter-spacing="-2">S</text>
  
  <!-- J Letter -->
  <text x="48" y="38" font-family="'Arial Black', sans-serif" font-size="42" font-weight="900" fill="url(#gradient)" letter-spacing="-2">J</text>
  
  <!-- Accent dot -->
  <circle cx="105" cy="32" r="4" fill="#2563eb"/>
</svg>